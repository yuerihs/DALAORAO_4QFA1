<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Sign-up Form</title>
</head>
<body>
<div class="fieldset1"> 
    <form id="signSheet">

        <fieldset form="sheetForm">
            <legend> Sign-up Form </legend>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" onblur="myFunction1(this)" onfocus="myFunction2(this)"><br><br>

            <label for="username">Preferred username: </label>
            <input type="text" id="username" name="username" onblur="myFunction1(this)" onfocus="myFunction2(this)"><br><br>

            <label for="pword">Password: </label>
            <input type="password" id="pword" name="pword" onblur="myFunction1(this)" onfocus="myFunction2(this)"><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" onblur="myFunction1(this)" onfocus="myFunction2(this)"><br><br>

            <label for="address">Address: </label>
            <input type="text" id="address" name="address" onblur="myFunction1(this)" onfocus="myFunction2(this)"><br><br>

            <label for="Gender">Gender: </label>
            <select name="Gender" id="gender" onblur="myFunction1(this)" onfocus="myFunction2(this)">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to mention">Prefer not to mention</option>
            </select><br><br>

            <label for="interest">Interests/Hobbies: </label><br><br>
            <textarea id="interest" name="interest"></textarea onblur="myFunction1(this)" onfocus="myFunction2(this)">

            <div class="buttons">
                <button type = "submit" onclick="submitButton()">Submit</button>
                <button type = "reset" onclick="resetButton()">Reset</button>
            </div>

        </fieldset>
</div>
<div class="fieldset2">
    <fieldset>
        <legend>Information</legend>
        <div id="userInformation"></div>
    </fieldset>
</div>
    
        <script>
        
            function myFunction1(content) {
             if (content.value.trim() === '') {
                content.style.borderColor = "#FF0000";
                }
             else {
                content.style.borderColor = "#006400";
            }
            
            function myFunction2(content) {
                content.style.borderColor = " ";
            }
        }
            function submitButton(){
                var a = document.getElementById("name").value;
                var b = document.getElementById("username").value;
                var c = document.getElementById("pword").value;
                var d = document.getElementById("email").value;
                var e = document.getElementById("address").value;
                var f = document.getElementById("gender").value;
                var g = document.getElementById("interest").value;
                document.getElementById("userInformation").innerHTML = "<p>" + "Name: " + a + "<p>" + "Preferred username: " + b + "<p>" + "Password: " + c + "<p>" + "Email: " + d + "<p>" + "Address: " + e + "<p>" + "Gender: " + f + "<p>" + "Information: " + g;
            }

            function resetButton(){
                document.getElementById("signSheet").reset();
                document.getElementById("userInformation").innerHTML = " ";
            }

        </script>
    </form>
</body>
<link rel="stylesheet" href="style.css">
</html>
